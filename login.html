<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fresh-Mart | Staff Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#0f0f0f] text-white flex items-center justify-center h-screen">
    <div class="bg-[#161616] p-8 rounded-xl border border-gray-800 w-96 text-center">
        <div class="mb-6 flex justify-center">
            <div class="bg-green-500/20 p-4 rounded-full">
                <i data-lucide="shield-check" class="text-green-500 w-12 h-12"></i>
            </div>
        </div>
        <h1 class="text-2xl font-bold mb-2">Staff Portal</h1>
        <p class="text-gray-400 text-sm mb-8">Please verify your identity via Roblox to access restricted management logs.</p>
        
        <button onclick="checkRank()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition flex items-center justify-center gap-2">
            <i data-lucide="user-check" class="w-5 h-5"></i> Verify Rank
        </button>
        
        <p class="mt-4 text-xs text-gray-500">Only MR+ (Management) will see restricted pages.</p>
    </div>

    <script>
        // NOTE: This is a simulation. 
        // Real rank checking requires a proxy server to avoid leaking your API Keys.
        async function checkRank() {
            const username = prompt("Enter your Roblox Username for verification:");
            if (!username) return;

            // In a real setup, you'd call an API here. 
            // For now, we will simulate the check:
            alert("Verifying your rank in Fresh-Mart...");
            
            // Example Logic:
            const isHighRank = confirm("Simulating API Response: Is this user Rank 10 (Supervisor) or higher?");
            
            if (isHighRank) {
                localStorage.setItem("staff_rank", "MR");
                window.location.href = "index.html"; // Will show all pages
            } else {
                localStorage.setItem("staff_rank", "LR");
                window.location.href = "index.html"; // Will hide MR pages
            }
        }
        lucide.createIcons();
    </script>
</body>
</html>
